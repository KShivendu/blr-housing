name: Scrape nobroker

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    # Run every day at 10:30am
    - cron: "30 10 * * *"

jobs:
  scrape-nobroker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: node tools/scrape-nobroker.js
